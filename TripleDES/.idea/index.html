<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triple DES</title>

</head>
<body style="text-align:center;">
    <div style = "display: flex;justify-content: center;align-items: center;height: 100%;">
        <form style="text-align: left;width:20%;">
            <fieldset>
                <legend style="text-align:center;">Triple DES</legend>
                <input type="radio" id="Encrypt" name="action" value="Encrypt">
                <label for="Encrypt">Encrypt</label>
                <br>
                <input type="radio" id="Decrypt" name="action" value="Decrypt">
                <label for="Decrypt">Decrypt</label>
                <br>
                <br>
                <label for="Decrypt">Key:</label>
                <br>
                <input type="text" id="key" name="key" placeholder="DES Key">
                <br>
                <br>
                <label for="Decrypt">File:</label>
                <br>
                <input type="file" id="file" name="file">
                <br>
                <br>
                <input type="submit" id="submit" name="submit" value="Submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
